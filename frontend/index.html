<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vakula – Weather Station Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="app">
  <header>
    <div>Vakula – Weather Station Map</div>
    <div id="status-line">Connecting…</div>
  </header>
  <div id="map"></div>
  <aside id="sidebar">
    <div id="stations-list"></div>
    <div id="events"></div>
  </aside>
</div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>
<script>
  const WS_PORT = 8001; // broker port
  const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
  const wsUrl = wsProtocol + "://" + location.hostname + ":" + WS_PORT + "/ws";

  const statusLine = document.getElementById("status-line");
  const stationsList = document.getElementById("stations-list");
  const eventsBox = document.getElementById("events");

  const map = L.map("map").setView([45.5, 16.3], 7);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors',
  }).addTo(map);

  const markerLayer = L.layerGroup().addTo(map);
  const markersById = new Map();
  const eventLines = [];
  const pendingEvents = [];
  let eventsScheduled = false;

  function colourForStatus(status) {
    switch (status) {
      case "critical": return "#ef4444";
      case "bad": return "#f97316";
      case "warn": return "#eab308";
      case "offline": return "#6b7280";
      default: return "#22c55e";
    }
  }

  function badgeClass(status) {
    switch (status) {
      case "critical": return "badge badge-critical badge-text";
      case "bad": return "badge badge-bad badge-text";
      case "warn": return "badge badge-warn badge-text";
      case "offline": return "badge badge-offline badge-text";
      default: return "badge badge-ok badge-text";
    }
  }

  function markerDataKey(station) {
    return [
      station.lat,
      station.lon,
      station.status,
      station.overall_health,
      station.last_event || "",
      station.name || "",
    ].join("|");
  }

  function updateMarkers(stations) {
    const nextIds = new Set();

    stations.forEach(station => {
      if (station.lat == null || station.lon == null) return;
      nextIds.add(station.id);

      const key = markerDataKey(station);
      const existing = markersById.get(station.id);
      if (existing && existing.key === key) {
        return;
      }

      const color = colourForStatus(station.status);
      if (existing) {
        existing.marker.setLatLng([station.lat, station.lon]);
        existing.marker.setStyle({ fillColor: color });
      } else {
        const marker = L.circleMarker([station.lat, station.lon], {
          radius: 7,
          weight: 1,
          color: "#000000",
          fillColor: color,
          fillOpacity: 0.9,
        }).addTo(markerLayer);
        markersById.set(station.id, { marker, key });
      }

      let popupHtml = "<strong>" + station.name + "</strong><br/>";
      popupHtml += "Health: " + station.overall_health.toFixed(1) + "%<br/>";
      if (station.last_event) {
        popupHtml += "<small>" + station.last_event + "</small>";
      }
      markersById.get(station.id).marker.bindPopup(popupHtml);
      markersById.get(station.id).key = key;
    });

    for (const [id, entry] of markersById.entries()) {
      if (!nextIds.has(id)) {
        markerLayer.removeLayer(entry.marker);
        markersById.delete(id);
      }
    }
  }

  const MODULE_LABELS = {
    1: "temperature",
    2: "wind",
    3: "rain",
    4: "snow",
  };

  function moduleLabel(moduleId) {
    const id = Number(moduleId);
    return MODULE_LABELS[id] || "module-" + moduleId;
  }

  function escapeHtml(value) {
    return String(value)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll("\"", "&quot;")
      .replaceAll("'", "&#039;");
  }

  function updateSidebar(stations) {
    const cards = stations
      .slice()
      .sort((a, b) => a.name.localeCompare(b.name, "hr"))
      .map(station => {
        const modules = station.modules || {};
        const moduleChips = Object.entries(modules)
          .map(([module_id, module_state]) => (
            "<div class=\"module-chip\">" +
              "<span>" + escapeHtml(moduleLabel(module_id)) + ": </span>" +
              "<span class=\"value\">" + Number(module_state.health).toFixed(0) + "%</span>" +
            "</div>"
          ))
          .join("");

        const lastEvent = station.last_event
          ? "<div style=\"margin-top:0.2rem;font-size:0.7rem;opacity:0.85;\">" +
              escapeHtml(station.last_event) +
            "</div>"
          : "";

        return (
          "<div class=\"station-card\">" +
            "<div class=\"station-name\">" +
              "<span>" + escapeHtml(station.name) + "</span>" +
              "<span class=\"" + badgeClass(station.status) + "\">" + escapeHtml(station.status) + "</span>" +
            "</div>" +
            "<div class=\"modules\">" + moduleChips + "</div>" +
            lastEvent +
          "</div>"
        );
      })
      .join("");

    stationsList.innerHTML = cards;
  }

  function renderEvents() {
    if (pendingEvents.length === 0) {
      eventsScheduled = false;
      return;
    }
    pendingEvents.forEach(line => {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      eventLines.unshift({ time: timeStr, text: line });
    });
    pendingEvents.length = 0;
    while (eventLines.length > 50) {
      eventLines.pop();
    }
    eventsBox.innerHTML = eventLines.map(event => (
      "<div class=\"event-line\">" +
        "<span class=\"event-time\">[" + escapeHtml(event.time) + "]</span>" +
        "<span> " + escapeHtml(event.text) + "</span>" +
      "</div>"
    )).join("");
    eventsScheduled = false;
  }

  function pushEvent(line) {
    pendingEvents.push(line);
    if (!eventsScheduled) {
      eventsScheduled = true;
      setTimeout(renderEvents, 250);
    }
  }

  function connectWs() {
    const ws = new WebSocket(wsUrl);

    ws.onopen = () => {
      statusLine.textContent = "Connected to broker";
      statusLine.style.color = "#22c55e";
    };

    ws.onclose = () => {
      statusLine.textContent = "Disconnected – reconnecting…";
      statusLine.style.color = "#facc15";
      setTimeout(connectWs, 2000);
    };

    ws.onerror = (event) => {
      console.debug("WS error", event);
    };

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        const stations = data.stations || [];
        updateMarkers(stations);
        updateSidebar(stations);
        stations.forEach(station => {
          if (station.last_event) {
            pushEvent(station.name + ": " + station.last_event);
          }
        });
      } catch (e) {
        console.error("Bad message", e);
      }
    };
  }

  connectWs();
</script>
</body>
</html>
