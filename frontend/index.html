<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vakula – Weather Station Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111827;
      color: #e5e7eb;
    }
    #app {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr;
      grid-template-areas:
        "header header"
        "map sidebar";
      height: 100%;
    }
    header {
      grid-area: header;
      padding: 0.5rem 1rem;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    #map {
      grid-area: map;
      height: 100%;
      width: 100%;
    }
    #sidebar {
      grid-area: sidebar;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #1f2937;
      background: #020617;
      box-sizing: border-box;
    }
    #stations-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 0.5rem;
    }
    .station-card {
      border-radius: 0.5rem;
      padding: 0.4rem 0.5rem;
      margin-bottom: 0.3rem;
      background: #030712;
      border: 1px solid #1f2937;
      font-size: 0.8rem;
    }
    .station-name {
      font-weight: 600;
      margin-bottom: 0.15rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .badge {
      font-size: 0.7rem;
      padding: 0.1rem 0.35rem;
      border-radius: 999px;
    }
    .badge-ok { background: #065f46; }
    .badge-warn { background: #92400e; }
    .badge-bad { background: #b91c1c; }
    .badge-critical { background: #7f1d1d; }
    .badge-offline { background: #374151; }
    .badge-text {
      color: #f9fafb;
    }
    .modules {
      display: flex;
      flex-wrap: wrap;
      gap: 0.2rem;
    }
    .module-chip {
      font-size: 0.7rem;
      padding: 0.15rem 0.3rem;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #1f2937;
    }
    .module-chip span.value {
      opacity: 0.85;
    }
    #status-line {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    #events {
      max-height: 120px;
      overflow-y: auto;
      border-radius: 0.5rem;
      border: 1px solid #1f2937;
      padding: 0.3rem;
      font-size: 0.75rem;
      background: #030712;
    }
    .event-line {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .event-time {
      color: #9ca3af;
      margin-right: 0.4rem;
    }
  </style>
</head>
<body>
<div id="app">
  <header>
    <div>Vakula – Weather Station Map</div>
    <div id="status-line">Connecting…</div>
  </header>
  <div id="map"></div>
  <aside id="sidebar">
    <div id="stations-list"></div>
    <div id="events"></div>
  </aside>
</div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>
<script>
  const WS_PORT = 8001; // broker port
  const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
  const wsUrl = wsProtocol + "://" + location.hostname + ":" + WS_PORT + "/ws";

  const statusLine = document.getElementById("status-line");
  const stationsList = document.getElementById("stations-list");
  const eventsBox = document.getElementById("events");

  const map = L.map("map").setView([45.5, 16.3], 7);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors',
  }).addTo(map);

  const markerLayer = L.layerGroup().addTo(map);
  const markersById = new Map();
  const eventLines = [];

  function colourForStatus(status) {
    switch (status) {
      case "critical": return "#ef4444";
      case "bad": return "#f97316";
      case "warn": return "#eab308";
      case "offline": return "#6b7280";
      default: return "#22c55e";
    }
  }

  function badgeClass(status) {
    switch (status) {
      case "critical": return "badge badge-critical badge-text";
      case "bad": return "badge badge-bad badge-text";
      case "warn": return "badge badge-warn badge-text";
      case "offline": return "badge badge-offline badge-text";
      default: return "badge badge-ok badge-text";
    }
  }

  function updateMarkers(stations) {
    markerLayer.clearLayers();
    markersById.clear();

    stations.forEach(st => {
      if (st.lat == null || st.lon == null) return;
      const color = colourForStatus(st.status);
      const marker = L.circleMarker([st.lat, st.lon], {
        radius: 7,
        weight: 1,
        color: "#000000",
        fillColor: color,
        fillOpacity: 0.9,
      }).addTo(markerLayer);

      let popupHtml = "<strong>" + st.name + "</strong><br/>";
      popupHtml += "Health: " + st.overall_health.toFixed(1) + "%<br/>";
      if (st.last_event) {
        popupHtml += "<small>" + st.last_event + "</small>";
      }
      marker.bindPopup(popupHtml);
      markersById.set(st.id, marker);
    });
  }

  function updateSidebar(stations) {
    stationsList.innerHTML = "";
    stations
      .slice()
      .sort((a, b) => a.name.localeCompare(b.name, "hr"))
      .forEach(st => {
        const card = document.createElement("div");
        card.className = "station-card";

        const nameRow = document.createElement("div");
        nameRow.className = "station-name";
        const nameSpan = document.createElement("span");
        nameSpan.textContent = st.name;

        const badge = document.createElement("span");
        badge.className = badgeClass(st.status);
        badge.textContent = st.status;

        nameRow.appendChild(nameSpan);
        nameRow.appendChild(badge);
        card.appendChild(nameRow);

        const modulesDiv = document.createElement("div");
        modulesDiv.className = "modules";
        const modules = st.modules || {};
        for (const [mName, m] of Object.entries(modules)) {
          const chip = document.createElement("div");
          chip.className = "module-chip";
          const label = document.createElement("span");
          label.textContent = mName + ": ";
          const value = document.createElement("span");
          value.className = "value";
          value.textContent = m.health.toFixed(0) + "%";
          chip.appendChild(label);
          chip.appendChild(value);
          modulesDiv.appendChild(chip);
        }
        card.appendChild(modulesDiv);

        if (st.last_event) {
          const ev = document.createElement("div");
          ev.style.marginTop = "0.2rem";
          ev.style.fontSize = "0.7rem";
          ev.style.opacity = "0.85";
          ev.textContent = st.last_event;
          card.appendChild(ev);
        }

        stationsList.appendChild(card);
      });
  }

  function pushEvent(line) {
    const now = new Date();
    const timeStr = now.toLocaleTimeString();
    eventLines.unshift({ time: timeStr, text: line });
    if (eventLines.length > 50) {
      eventLines.pop();
    }
    eventsBox.innerHTML = "";
    eventLines.forEach(ev => {
      const div = document.createElement("div");
      div.className = "event-line";
      const t = document.createElement("span");
      t.className = "event-time";
      t.textContent = "[" + ev.time + "]";
      const txt = document.createElement("span");
      txt.textContent = " " + ev.text;
      div.appendChild(t);
      div.appendChild(txt);
      eventsBox.appendChild(div);
    });
  }

  function connectWs() {
    const ws = new WebSocket(wsUrl);

    ws.onopen = () => {
      statusLine.textContent = "Connected to broker";
      statusLine.style.color = "#22c55e";
    };

    ws.onclose = () => {
      statusLine.textContent = "Disconnected – reconnecting…";
      statusLine.style.color = "#facc15";
      setTimeout(connectWs, 2000);
    };

    ws.onerror = (ev) => {
      console.debug("WS error", ev);
    };

    ws.onmessage = (ev) => {
      try {
        const data = JSON.parse(ev.data);
        const stations = data.stations || [];
        updateMarkers(stations);
        updateSidebar(stations);
        stations.forEach(st => {
          if (st.last_event) {
            pushEvent(st.name + ": " + st.last_event);
          }
        });
      } catch (e) {
        console.error("Bad message", e);
      }
    };
  }

  connectWs();
</script>
</body>
</html>
